<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,700;0,800;1,400;1,800&display=swap"
      rel="stylesheet"
    />
    <title>Frontend Mentor | Age calculator app</title>
    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="content">
        <div class="inputs">
          <label for="day">Day</label>
          <input type="number" placeholder="DD" id="day" />
        </div>
        <div class="inputs">
          <label for="month">Month</label>
          <input type="number" placeholder="MM" id="month" />
        </div>
        <div class="inputs">
          <label for="year">Year</label>
          <input type="number" placeholder="YYYY" id="year" />
        </div>
      </div>
      <div class="button-section">
        <div class="line"></div>
        <button id="calculator-btn">
          <img src="assets/images/icon-arrow.svg" />
        </button>
      </div>
      <div class="results">
        <h1><span id="years-result ">- -</span> years</h1>

        <h1><span id="months-result ">- -</span> months</h1>

        <h1><span id="days-result ">- -</span> days</h1>
      </div>
    </div>
    <script src="src/main.js"></script>
  </body>
</html>
